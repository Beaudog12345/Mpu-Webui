    <div class="container">
<!--        <button type="button" onclick="loadDoc()">Update Content</button>-->
        <h id="y"></h>
    </div>
    <div id="aSide">
        <model-viewer id="transform" orientation="0deg 0deg 0deg" src="{{ url_for('static', filename= 'assets/plane.gltf') }}" alt="Plane" ios-src="{{ url_for('static', filename= 'assets/plane.gltf') }}"></model-viewer>        
    </div>
<!--    <script src="{{ url_for('static', filename= 'update.js') }}"></script> -->
    <script>
    const modelViewerTransform = document.querySelector("model-viewer#transform");
    const frame = document.querySelector('#frame');
    var r = 0;
    var p = 0;
    var y = 0;
    var resp = 0;
    function setr(data) {
      r = data;
    }
    function setp(data) {
      p = data;
    }
    function sety(data) {
      y = data;
    }

    frame.addEventListener('click', () => {
      modelViewerTransform.updateFraming();
      setInterval(function() { 
      getData('http://192.168.0.194:5000/static/r.txt')
        .then(data => setr(data));
      getData('http://192.168.0.194:5000/static/p.txt')
        .then(data => setp(data));
      getData('http://192.168.0.194:5000/static/y.txt')
        .then(data => sety(data));
      updateOrientation(r, p, y);
      modelViewerTransform.updateFraming();
      }, 100);
    });
    async function getData(url = '') {
      const response = await fetch(url, {
        method: 'GET',
        cache: 'no-cache',
      });
      return response.text();
    }
    const updateOrientation = (r, p, y) => {
      modelViewerTransform.orientation = (r+"deg "+p+"deg "+y+"deg");
    };
    </script>
